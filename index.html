<!doctype html>
<html>
    <head>
        <title>Gridworld Game</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="gridworld.css"/>
    </head>
    <body>
        <h1>Gridworld Game</h1>
        <div id="game-container">
            <svg height="8.05cm" width="8.05cm" id="gridworld"></svg>
            <section id="side-bar">
                <div>
                    <h2>World Id: 1</h2>
                </div>
                <div>
                    <h2>Battery Remaining:</h2>
                    <progress id="step-count" max="100" value="100"></progress>
                </div>
                <div>
                    <h2>Objective</h2>
                    <p>
                        Recharge while avoiding lava. If you get wet, then
                        dry off before recharging.
                    </p>
                </div>
                <div>
                    <h2>Controls</h2>
                    <figure>
                        <svg id="keys"></svg>
                        <figcaption>Use arrow keys to move the agent.</figcaption>
                    </figure>
                </div>
            </section>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
        <script src="gridworld.js"></script>
    </body>
</html>
