<!doctype html>
<html>
    <head>
        <title>Gridworld Game</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="gridworld.css"/>
        <link rel="stylesheet" href="chardin.js/chardinjs.css">

    </head>
    <body>
        <h1>Learning Phase</h1>
        <div id="game-container">
            <section id="side-bar">
                <div class="nes-container">
                    <h2 class="title">Objective:</h2>
                    <p>Learn the task from professor bot.</p>
                </div>
                <div class="nes-container">
                    <h2>How to learn:</h2>
                    <p>Ask for passing or failing examples.</p>
                </div>
                <div class="nes-container" id="training">
                    <h2 class="title"><img src="imgs/professor_bot.svg"/> Request an example:</h2>
                    <button id="posDemo" class="nes-btn is-success" 
                            name="posDemo" type="button" 
                            :disabled="ui_disabled"
                            :class="{'is-disabled': ui_disabled}"
                            @click="positive_demo"
                    >
                        Passing Example
                    </button>
                    <button id="negDemo" class="nes-btn is-error" 
                            name="negDemo" type="button"
                            :disabled="ui_disabled"
                            :class="{'is-disabled': ui_disabled}"
                            @click="negative_demo"
                    >
                        Failing Example
                    </button>
                </div>
                <div class="nes-container">
                    <h2>Are you ready to be tested?</h2>
                    <button id="ready-button" class="nes-btn"
                            name="ready" type="button"
                            :disabled="ui_disabled"
                            :class="{'is-disabled': cant_advance}"
                            @click="get_tested"
                    >
                        Yes!
                    </button>
                </div>
            </section>
            <div class="nes-container"  id="main-col" data-intro="TODO." data-position="bottom">
                <svg height="8.05em" width="8.05em" id="gridworld"></svg>
                <div id="battery">
                    <h2 class="title">Battery Level:</h2>
                    <progress class="nes-progress is-primary"
                              id="battery-bar" :max="max_battery" :value="battery">
                    </progress>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.6.2/async.min.js"></script>
        <script src="chardin.js/chardinjs.min.js"></script>
        <script src="gridworld.js"></script>
        <script src="tutorial.js"></script>
    </body>
</html>
