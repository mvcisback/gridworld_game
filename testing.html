<!doctype html>
<html>
    <head>
        <title>Testing Phase</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="gridworld.css"/>
        <link rel="stylesheet" href="chardin.js/chardinjs.css">
    </head>
    <body>
        <h1>Testing Phase</h1>
        <div id="game-container">
            <section id="side-bar">
                <div class="nes-container">
                    <h2>Objective:</h2>
                    <p>Perform task and recharge before the battery runs out!</p>
                </div>

                <div class="nes-container">
                    <h2>Trial: <span id="trial-num">{{ trial_num }}</span> / 3</h2>
                </div>
                <controls_ui></controls_ui>

                <div id="recharge-reminder" class="nes-container">
                    <h2>Reminder:</h2>
                    <p>
                        Remember to end the trail by recharging!
                        Running out of battery will result in failure!
                    </p>
                </div>

            </section>
            <gridworld :max="max_battery" :value="battery">
            </gridworld>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.6.2/async.min.js"></script>
        <script src="chardin.js/chardinjs.min.js"></script>
        <script src="gridworld.js"></script>
        <script src="control.js"></script>
        <script src="testing.js"></script>
    </body>
</html>
