<!doctype html>
<html>
    <head>
        <title>Testing Phase</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="gridworld.css"/>
        <link rel="stylesheet" href="chardin.js/chardinjs.css">
    </head>
    <body>
        <h1>Testing Phase</h1>
        <div id="game-container">
            <section id="side-bar">
                <div class="nes-container">
                    <h2>Objective:</h2>
                    <p>Perform task and recharge before the battery runs out!</p>
                </div>

                <div class="nes-container">
                    <h2>Trial: <span id="trial-num">1</span> / 3</h2>
                </div>

                <div class="nes-container">
                    <h2>Controls</h2>
                    <figure>
                        <svg id="keys"></svg>
                        <figcaption>Use arrow keys to move the agent.</figcaption>
                    </figure>
                </div>
                <div id="recharge-reminder" class="nes-container">
                    <h2>Reminder:</h2>
                    <p>Remember to end the trail by recharging!
                       Running out of battery will result in failure!
                    </p>
                </div>

            </section>

            <div class="nes-container"  id="main-col" data-intro="TODO." data-position="bottom">
                <svg height="8.05em" width="8.05em" id="gridworld"></svg>
                <div id="battery">
                    <h2 class="title">Battery Level:</h2>
                    <progress class="nes-progress is-primary"
                              id="step-count" max="20" value="20">
                    </progress>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.6.2/async.min.js"></script>
        <script src="chardin.js/chardinjs.min.js"></script>
        <script src="gridworld.js"></script>
        <script src="control.js"></script>
        <script src="testing.js"></script>
    </body>
</html>
